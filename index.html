<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="./public/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link type='text/css' rel="stylesheet" href="./public/stylesheets/info_section.css">
  <link type='text/css' rel="stylesheet" href="./public/stylesheets/index.css">
  <link type='text/css' rel="stylesheet" href="./public/stylesheets/game_container.css">

  <title>Block Attack</title>
  <script src="./bundle.js"></script>
</head>

<body>
  <div class="app">
    <div class="app-main">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div class="main">
        <div class="info-section">
          <div class="ufo"></div>
          <div class="level-score">
            <div class="level">Level </div>
            <div class="score">Score: </div>
          </div>
          <div id='portfolio-links'>
            <a href="https://www.rikeychen.com" target="_blank">
              <div id="portfolio-logo"></div>
            </a>
            <a href="https://github.com/RikeyChen" target="_blank">
              <div id="github-logo"></div>
            </a>
            <a href="https://www.linkedin.com/in/rikeychen/" target="_blank">
              <div id="linkedin-logo"></div>
            </a>
          </div>
        </div>
        <div class="game-container">
          <div class="block-game">
            <div class="blast off"></div>
            <div class="blast off"></div>
            <div class="blast off"></div>
            <div class="modal">
              <div>
                <header>Block Attack</header>
                <h1>How to Play:</h1>
                <div>
                  <h1>Clear the lines by filling up the rows.</h1>
                  <h1>Clear all 15 levels to win!</h1>
                </div>
                <div class='controls'>
                  <span>Space: Drops the block</span>
                  <span>Up Arrow: Rotates Block</span>
                  <span>Left/Right/Down Arrow: Moves Block</span>
                </div>
              </div>
              <div>
                <button class="start-button">Start</button>
              </div>
            </div>
            <div id="game-over" class="modal-off">
              <span>Game Over!</span>
              <span id="game-over-score"></span>
              <button class="start-button">Retry</button>
            </div>
          </div>
          <div class="rocket-ship-container">
            <div class="force-field">
              <div class="rocket-ship"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
